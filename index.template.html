<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .card { border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin: 10px; }
        h2 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px; }
    </style>
</head>
<body>
<h1>Developer List</h1>
<div class="card">
    <h2>Developers</h2>
    <ul id="developer-list">
        <!-- DEVELOPER_LIST_PLACEHOLDER -->
    </ul>
</div>
<script>
    fetch('developer.json')
        .then(response => response.json())
        .then(developers => {
            const ul = document.getElementById('developer-list');
            developers.forEach(developer => {
                const li = document.createElement('li');
                li.textContent = developer;
                ul.appendChild(li);
            });
        });
</script>
</body>
</html>
